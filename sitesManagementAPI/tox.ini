[tox]
envlist = py310
skipsdist = True
 
[testenv]
deps =
    docker-compose
    -rrequirements.txt
    pytest
    coverage
    pytest-cov
commands = 
    docker-compose -f docker-compose-dev.yml up -d
    pytest --cov=. --cov-report=xml:../coverage.xml --cov-config=tox.ini
    # docker-compose -f docker-compose-dev.yml down
setenv =
    PYTHONPATH = .
 
[coverage:run]
