version: '3'


volumes:
  db-volume:

services:
  postgres:
    image: mariadb

    hostname: db
    ports:
      - 3306:3306

    restart: always

    environment:
      - MARIADB_DATABASE=keycloak_db
      - MARIADB_ROOT_PASSWORD=root 
      - MARIADB_USER=kc_dev
      - MARIADB_PASSWORD=kc_pass 

    volumes:
      - db-volume:/var/lib/mysql/

  keycloak:
    build: 
      context: .
    
    environment:
      DB_VENDOR: mariadb
      DB_ADDR: db
      DB_PORT: 3306
      DB_USER: kc_dev
      DB_PASSWORD: kc_pass
      DB_DATABASE: keycloak_db
      KEYCLOAK_ADMIN: kc_admin
      KEYCLOAK_ADMIN_PASSWORD: kc_admin_pass

      KEYCLOAK_USER: kc_user
      KEYCLOAK_PASSWORD: kc_pass

      KC_HEALTH_ENABLED: 'true'
      KC_METRICS_ENABLED: 'true'
      KC_FEATURES: declarative-user-profile

    ports:
      - '8443:8443'
    depends_on:
      - postgres
    restart: always

