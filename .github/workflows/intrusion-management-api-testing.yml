name: Intrusion Management API testing

on:
  push:
    paths:
      - intrusion-management-api/**
      - '!**.md'
      - '!**.pdf'
      - '!**.docx'
      - '!**.gitignore'
      - '!**.txt'
  pull_request:
    paths:
      - intrusion-management-api/**
      - '!**.md'
      - '!**.pdf'
      - '!**.docx'
      - '!**.gitignore'
      - '!**.txt'
jobs:
  run_tests:
    name: Run Intrusion Management API tests
    runs-on: ubuntu-latest

    - name: Start RabbitMQ
        uses: namoshek/rabbitmq-github-action@v1
        with:
          version: '3.8.9'
          ports: '5672:5672 15672:15672'
          certificates: ${{ github.workspace }}/.ci/tls-certificates
          config: ${{ github.workspace }}/.ci/rabbitmq.conf
          definitions: ${{ github.workspace }}/.ci/definitions.json
          container-name: 'mqtt'

    container: python:3.10-alpine

    defaults:
      run:
        working-directory: ./intrusion-management-api
    steps:
      - name: Pulling git repo
        uses: actions/checkout@v3
      - name: Install all dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test with pytest
        run: PYTHONPATH=${PYTHONPATH}:./src python -m pytest