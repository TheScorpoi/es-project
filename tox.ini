[tox]
envlist = py39
skipsdist = True
 
[testenv]
deps =
    docker-compose
    -r HumanDetection/human-detection-module/requirements.txt
    pytest
    coverage
    pytest-cov
commands = 
    docker-compose -f HumanDetection/human-detection-module/test/docker-compose.yaml up -d
    pytest --cov={toxinidir}/HumanDetection/human-detection-module --cov-report=xml:{toxinidir}/HumanDetection/coverage.xml --cov-config=tox.ini
setenv =
    PYTHONPATH = {toxinidir}/HumanDetection/human-detection-module
 
[coverage:run]
